<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style_web.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3BvtJ_bkWQIZyBCWRZeydD_sLkpVG1IQ&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="side-nav">
            <div class="icon-container">
                <canvas class="icon"></canvas>
            </div>
        </div>
        <div class="display-information">
            <div class="location">
                <div class="weather-title bold">Weather Forecast</div>
                <div class="enter-location" data-status>Enter Your City Name</div>
                <div class="input-city">
                    <input class="input" type="text" name="city" data-city-search id="input-city" placeholder="Enter Place">
                </div>
            </div>
        </div>
    </div>
    <div class="general-information content">
            <div class="details-section">
                <div class="details">
                    <div class="wind bold">Wind</div>
                    <div class="value" data-wind>Value</div>
                </div>
                <div class="details">
                    <div class="temprature bold">Temprature</div>
                    <div class="value" data-temprature>Value</div>
                </div>
                <div class="details">
                    <div class="precipitation bold">Precipitation</div>
                    <div class="value" data-precipitation>Value</div>
                </div>
            </div> 
    </div>
    
</body>
</html>
